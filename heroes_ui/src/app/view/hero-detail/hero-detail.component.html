<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  
  <button class="button" (click)="goBack()">Back</button>
  <button class="button" (click)="save()">Save</button>

</div>
