<h2>My heroes</h2>

<div>
	<label>Hero name: <input #heroName />
	</label>
	<button class="button"
		(click)="addHero(heroName.value); heroName.value=''">add</button>
</div>

<ul class="heroes">
	<li *ngFor="let hero of heroes" [class.selected]="hero == selectedHero"
		(click)="onSelect(hero)"><a routerLink="/detail/{{hero.id}}">
			<span class="badge">{{ hero.id }}</span> {{ hero.name }}
	</a>
		<button class="delete" title="delete hero" (click)="deleteHero(hero)">x</button>
	</li>
</ul>

<div *ngIf="selectedHero">
	<h2>{{selectedHero.name}} is my hero</h2>
	<a class="button" routerLink="/detail/{{selectedHero.id}}">View
		detail</a>
</div>
