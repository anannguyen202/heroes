<div class="box">
	<div class="insi">
		<h3>Sign in</h3>
		<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label>Username</label> <input class="form-control" formControlName="userName">
			</div>

			<div class="form-group">
				<label>Password</label> <input class="form-control" formControlName="password">
			</div>

			<div class="form-group">
				<label>Email</label> <input class="form-control" formControlName="email">
			</div>

			<div class="form-group">
				<label>First name</label> <input class="form-control" formControlName="firstName">
			</div>

			<div class="form-group">
				<label>Last name</label> <input class="form-control" formControlName="lastName">
			</div>

			<div class="form-group">
				<button type="submit" [disabled]="!signUpForm.valid" class="btn btn-primary btn-block">Sign up</button>
			</div>
		</form>
	</div>
</div>
